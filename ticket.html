<!-- public/ticket.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>整理券発行</title>
</head>
<body>
  <h1>整理券発行ページ</h1>
  <button onclick="getTicket()">整理券を発行する</button>
  <p id="result"></p>

  <script>
    async function getTicket() {
      const res = await fetch('/api/ticket', { method: 'POST' });
      const data = await res.json();
      document.getElementById('result').innerText = `あなたの整理券番号は ${data.ticket} 番です`;
    }
  </script>
</body>
</html>
