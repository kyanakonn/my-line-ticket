<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ç¾åœ¨å‘¼ã³å‡ºã—ä¸­ã®ç•ªå·</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Creepster', cursive;
      text-align: center;
      padding: 2em;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    .number-display {
      font-family: 'Rubik Mono One', sans-serif;
      font-size: 7em;
      color: red;
      margin: 0.5em 0;
      z-index: 10;
      position: relative;
    }

    .time {
      margin-top: 1em;
      font-size: 1.2em;
      color: crimson;
      font-family: sans-serif;
    }

    /* è¡€ã—ã¶ã */
    .blood-splash {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: url('https://i.ibb.co/8dYvHNd/blood-splash.png') no-repeat center center;
      background-size: contain;
      opacity: 0;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: none;
      z-index: 9999;
      animation: splash 0.7s ease-out forwards;
    }

    @keyframes splash {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.2);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.3);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* ç”»é¢æŒ¯å‹• */
    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-10px, 0px); }
      40% { transform: translate(10px, 0px); }
      60% { transform: translate(-10px, 0px); }
      80% { transform: translate(10px, 0px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>
  <h1>ğŸƒ å‘¼ã³å‡ºã—ä¸­ã®ç•ªå· ğŸƒ</h1>
  <div class="number-display" id="current-number">--</div>
  <div class="time" id="time">èª­ã¿è¾¼ã¿ä¸­...</div>

  <script>
    let lastNumber = null;

    async function fetchCurrentNumber() {
      try {
        const res = await fetch("/api/number");
        const data = await res.json();
        const newNumber = data.number;

        if (newNumber !== lastNumber && lastNumber !== null) {
          showBloodSplash();
          triggerShake();
        }

        document.getElementById("current-number").textContent = newNumber;
        lastNumber = newNumber;

        const now = new Date();
        document.getElementById("time").textContent =
          `æœ€çµ‚æ›´æ–°ï¼š${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
      } catch (error) {
        document.getElementById("current-number").textContent = "å–å¾—å¤±æ•—";
        document.getElementById("time").textContent = "";
        console.error("ç•ªå·å–å¾—å¤±æ•—:", error);
      }
    }

    function showBloodSplash() {
      const splash = document.createElement("div");
      splash.className = "blood-splash";
      document.body.appendChild(splash);
      setTimeout(() => {
        splash.remove();
      }, 800);
    }

    function triggerShake() {
      document.body.classList.add("shake");
      setTimeout(() => {
        document.body.classList.remove("shake");
      }, 600);
    }

    fetchCurrentNumber();
    setInterval(fetchCurrentNumber, 2000);
  </script>
</body>
