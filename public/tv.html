    .blood-splash {
      position: fixed;
      top: 50%;

      width: 400px;

      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAMAAADzJqf9AAAAGFBMVEUAAAD////39/fd3d3v7+/k5OTh4eHz8/PV1dXDJIbTAAABGElEQVR4nO3SQQ3DIAwE0Qjx//8UXWUGBmbU3Zh59R4DSqgUAgEAgEAgEAgEAgEAgEAgEAgEAgEAgEAgECgXYHdtxolrKluW0uNuUUs5qQl7zz9g5J0tb+P1k3Va5Zo1Xrtkq9j3z4cpUoF27Yt8ZL+O4KqUepUpWqVKlSpUqVKldrlZrtbH4cVWqVKlSpUqXqdyX2CnNeZrbPrwPrK3/vDUfN+AwEAgEAgEAgEAgEAgEAgEAgEAkF+CrQMLkATZADYAAAAASUVORK5CYII=') no-repeat center center;
      background-size: contain;
      opacity: 0;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: none;

      animation: splash 0.7s ease-out forwards;
    }

    @keyframes splash {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.3);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.3);

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-15px, 0px); }
      40% { transform: translate(15px, 0px); }

<body>
  <h1>üëª Âëº„Å≥Âá∫„Åó‰∏≠„ÅÆÁï™Âè∑ üëª</h1>
  <div class="number-display" id="current-number">--</div>
  <div class="time" id="time">Ë™≠„ÅøËæº„Åø‰∏≠...</div>

  <script>
    let lastNumber = null;

    async function fetchCurrentNumber() {
      try {
        const res = await fetch("/api/number");
        const data = await res.json();
        const newNumber = data.number;

        if (newNumber !== lastNumber && lastNumber !== null) {
          showBloodSplash();
          triggerShake();
        }

        document.getElementById("current-number").textContent = newNumber;
        lastNumber = newNumber;

        const now = new Date();
        document.getElementById("time").textContent =
          `ÊúÄÁµÇÊõ¥Êñ∞Ôºö${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
      } catch (error) {
        document.getElementById("current-number").textContent = "ÂèñÂæóÂ§±Êïó";
        document.getElementById("time").textContent = "";
        console.error("Áï™Âè∑ÂèñÂæóÂ§±Êïó:", error);
      }
    }

    function showBloodSplash() {
      const splash = document.createElement("div");
      splash.className = "blood-splash";
      splash.addEventListener("animationend", () => splash.remove());
      document.body.appendChild(splash);
    }

    function triggerShake() {
      document.body.classList.add("shake");
      setTimeout(() => {
        document.body.classList.remove("shake");
      }, 600);
    }

    fetchCurrentNumber();
    setInterval(fetchCurrentNumber, 2000);
  </script>
</body>
