<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>現在呼び出し中の番号表示</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    body {
      margin: 0; padding: 0 0 40px 0;
      background-color: black;
      color: red;
      font-family: 'Impact', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      box-sizing: border-box;
    }

    #header-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 5vw;
      font-weight: 900;
      user-select: none;
      text-shadow:
        0 0 5px crimson,
        0 0 10px crimson,
        0 0 15px red;
    }

    #number {
      font-size: 15vw;
      user-select: none;
      text-shadow: none;
      color: red;
    }

    #status-message {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 4vw;
      color: red;
      font-weight: bold;
      text-shadow:
        0 0 5px darkred,
        0 0 10px red;
    }

    canvas#blood-canvas {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 9999;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="header-text">👻現在呼び出し中の番号👻</div>
  <div id="number">--</div>
  <div id="status-message">読み込み中...</div>
  <canvas id="blood-canvas"></canvas>

  <script>
    const numberEl = document.getElementById('number');
    const statusMessageEl = document.getElementById('status-message');
    const canvas = document.getElementById('blood-canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let currentNumber = null;
    let particles = [];

    function createBloodSplash(x, y) {
      const particles = [];
      const count = 30;
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 1) * 10,
          radius: Math.random() * 6 + 4,
          alpha: 1,
          decay: 0.02 + Math.random() * 0.03
        });
      }
      return particles;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.alpha > 0);

      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.2;
        p.alpha -= p.decay;
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
        gradient.addColorStop(0, `rgba(220, 20, 60, ${p.alpha})`);
        gradient.addColorStop(1, `rgba(139, 0, 0, 0)`);
        ctx.fillStyle = gradient;
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }
    animate();

    function vibrateScreen(duration = 300, intensity = 10) {
      const start = performance.now();

      function shake() {
        const now = performance.now();
        if (now - start > duration) {
          document.body.style.transform = '';
          return;
        }
        const x = (Math.random() - 0.5) * intensity;
        const y = (Math.random() - 0.5) * intensity;
        document.body.style.transform = `translate(${x}px, ${y}px)`;
        requestAnimationFrame(shake);
      }
      shake();
    }

    async function fetchNumber() {
      try {
        const res = await fetch('/api/number');
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();

        if (data.number !== currentNumber) {
          currentNumber = data.number;
          numberEl.textContent = currentNumber;

          const rect = numberEl.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          particles.push(...createBloodSplash(centerX, centerY));
          vibrateScreen();
        }
      } catch (e) {
        numberEl.textContent = '取得失敗';
      }
    }

    async function checkTicketingStatus() {
      try {
        const res = await fetch('/api/ticketing-status');
        if (!res.ok) throw new Error('status error');
        const data = await res.json();
        if (data.closed) {
          statusMessageEl.textContent = '本日の新規整理券の発行は終了しました';
        } else {
          statusMessageEl.textContent = '新規整理券の発行受付中！';
        }
      } catch (err) {
        statusMessageEl.textContent = '状態確認エラー';
        console.error("発行状態の取得に失敗しました");
      }
    }

    fetchNumber();
    checkTicketingStatus();
    setInterval(fetchNumber, 5000);
    setInterval(checkTicketingStatus, 10000);
  </script>

</body>
</html>
