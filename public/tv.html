<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>現在の呼び出し番号</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Creepster', cursive;
      background-color: black;
      color: red;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .number {
      font-size: 8em;
      font-weight: bold;
      color: crimson;
      text-shadow: 2px 2px 8px red;
    }

    .updated-time {
      font-size: 1.5em;
      margin-top: 1em;
      color: darkred;
    }
  </style>
</head>
<body>
  <h1>現在呼び出し中の番号</h1>
  <div class="number" id="current-number">--</div>
  <div class="updated-time" id="time"></div>

  <script>
    async function fetchCurrentNumber() {
      try {
        const res = await fetch("/api/number");
        const data = await res.json();
        document.getElementById("current-number").textContent = data.number;

        const now = new Date();
        document.getElementById("time").textContent =
          `最終更新：${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
      } catch (error) {
        document.getElementById("current-number").textContent = "取得失敗";
        document.getElementById("time").textContent = "";
        console.error("番号取得失敗:", error);
      }
    }

    fetchCurrentNumber();
    setInterval(fetchCurrentNumber, 5000); // 5秒ごとに更新
  </script>
</body>
</html>
