  <div id="secret-section">

  <script>
    const issueButton = document.getElementById("issue-button");
    const resultEl = document.getElementById("result");
    const numberEl = document.getElementById("current-number");
    const countdownEl = document.getElementById("countdown");
    const secretKeyInput = document.getElementById("secret-key");
    const secretStatus = document.getElementById("secret-status");

    const DISABLE_MINUTES = 30;
    const DISABLE_MS = DISABLE_MINUTES * 60 * 1000;
    const VALID_SECRET = "VIP1212";

    let countdownInterval = null;
    let overrideOnce = false;

    // ğŸ‘‡ ã“ã“ã§ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‚’LIFFãªã©ã§å–å¾—ã—ãŸå‰æã§å®šç¾©
    const userId = "2007636118-xGZvpLJM"; // â† å®Ÿéš›ã¯ LIFF.getProfile() ãªã©ã§å–å¾—ã—ã¦ãã ã•ã„

    async function getTicket() {
      const lastIssued = getLastIssuedTime();
      const now = Date.now();
      const timeLeft = DISABLE_MS - (now - lastIssued);

      if (timeLeft > 0 && !overrideOnce) {
        resultEl.textContent = "30åˆ†ä»¥å†…ã®ãŸã‚ç™ºè¡Œã§ãã¾ã›ã‚“ã€‚";
        return;
      }

      try {
        const res = await fetch("/api/ticket", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId }) // â† ğŸ‘ˆ userIdã‚’é€ä¿¡
        });

        const data = await res.json();
        const ticketNumber = data.number;

        resultEl.textContent = `ã‚ãªãŸã®æ•´ç†åˆ¸ç•ªå·ã¯ ${ticketNumber} ç•ªã§ã™`;
        localStorage.setItem("ticketNumber", ticketNumber);
        localStorage.setItem("lastIssuedAt", Date.now());

        overrideOnce = false;

      } catch (err) {
        resultEl.textContent = "æ•´ç†åˆ¸ã®ç™ºè¡Œã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
        console.error(err);
      }
    }

    function disableButtonForRemainingTime() {
      const lastIssued = getLastIssuedTime();
      const now = Date.now();
      const timeLeft = DISABLE_MS - (now - lastIssued);

      if (timeLeft > 0) {
        issueButton.disabled = true;
        issueButton.classList.add("disabled");
        startCountdown(timeLeft);
        setTimeout(() => {
          issueButton.disabled = false;
          issueButton.classList.remove("disabled");
          countdownEl.textContent = "";
          clearInterval(countdownInterval);
        }, timeLeft);
      }
    }

    function startCountdown(ms) {
      updateCountdown(ms);
      countdownInterval = setInterval(() => {
        ms -= 1000;
        if (ms <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = "";
        } else {
          updateCountdown(ms);
        }
      }, 1000);
    }

    function updateCountdown(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      countdownEl.textContent = `ã‚ã¨ ${minutes}åˆ† ${seconds}ç§’ å¾Œã«å†ç™ºè¡Œã§ãã¾ã™`;
    }

    function restoreTicketNumber() {
      const saved = localStorage.getItem("ticketNumber");
      if (saved) {
        resultEl.textContent = `ã‚ãªãŸã®æ•´ç†åˆ¸ç•ªå·ã¯ ${saved} ç•ªã§ã™`;
      }
    }

    function getLastIssuedTime() {
      const ts = localStorage.getItem("lastIssuedAt");
      return ts ? parseInt(ts) : 0;
    }

    async function fetchCurrentNumber() {
      try {
        const res = await fetch("/api/number");
        const data = await res.json();
        numberEl.textContent = data.number;
      } catch (err) {
        numberEl.textContent = "å–å¾—å¤±æ•—";

    function verifySecret() {
      const input = secretKeyInput.value.trim();
      if (input === VALID_SECRET) {
        overrideOnce = true;
        localStorage.setItem("lastIssuedAt", 0);
        clearInterval(countdownInterval);
        issueButton.disabled = false;
        issueButton.classList.remove("disabled");
        countdownEl.textContent = "";
        secretStatus.textContent = "åˆ¶é™ã‚’è§£é™¤ã—ã¾ã—ãŸã€‚";
      } else {

    }

    function togglePassword() {
      const isHidden = secretKeyInput.type === "password";
      secretKeyInput.type = isHidden ? "text" : "password";
      toggleBtn.textContent = isHidden ? "ãŠ™" : "ğŸ‘";
    }

    window.addEventListener("DOMContentLoaded", () => {
      restoreTicketNumber();

      if (timeLeft > 0) {

      }
      fetchCurrentNumber();
      setInterval(fetchCurrentNumber, 3000);
    });
  </script>
