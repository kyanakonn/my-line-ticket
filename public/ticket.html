!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>整理券発行ページ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .ticket {
      font-size: 2em;
      color: green;
      margin-top: 1em;
    }
    .call-status {
      font-size: 1.5em;
      color: blue;
      margin-top: 2em;
    }
    .disabled {
      background-color: gray;
      color: white;
      cursor: not-allowed;
    }
    .timer {
      font-size: 1.2em;
      margin-top: 1em;
      color: red;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1.2em;
    }
  </style>
</head>
<body>
  <h1>整理券発行ページ</h1>

  <button id="issue-button" onclick="getTicket()" disabled>整理券を発行する</button>
  <div class="ticket" id="result">あなたの整理券は発行されていません。</div>

  <div class="call-status">
    現在の呼び出し番号：<span id="current-number">--</span>
  </div>
  <div class="timer" id="countdown"></div>

  <script>
    const DISABLE_MINUTES = 30;
    const DISABLE_MS = DISABLE_MINUTES * 60 * 1000;
    const VALID_SECRET = "VIP1212";

    const issueButton = document.getElementById("issue-button");
    const resultEl = document.getElementById("result");
    const numberEl = document.getElementById("current-number");
    const countdownEl = document.getElementById("countdown");

    let userId = null;
    let countdownInterval = null;

    async function initializeLIFF() {
      await liff.init({ liffId: "あなたのLIFF IDをここに入れてください" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        userId = profile.userId;
        issueButton.disabled = false;
        restoreTicketNumber();
        disableButtonForRemainingTime();
        fetchCurrentNumber();
        setInterval(fetchCurrentNumber, 3000);
      }
    }

    async function getTicket() {
      const lastIssued = getLastIssuedTime();
      const now = Date.now();
      const timeLeft = DISABLE_MS - (now - lastIssued);

      if (timeLeft > 0) {
        resultEl.textContent = "30分以内のため発行できません。";
        return;
      }

      try {
        const res = await fetch("/api/ticket", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        const data = await res.json();
        const ticketNumber = data.number;

        resultEl.textContent = `あなたの整理券番号は ${ticketNumber} 番です`;
        localStorage.setItem("ticketNumber", ticketNumber);
        localStorage.setItem("lastIssuedAt", Date.now());

        disableButtonForRemainingTime();
      } catch (err) {
        resultEl.textContent = "整理券の発行に失敗しました。";
        console.error(err);
      }
    }

    function disableButtonForRemainingTime() {
      const lastIssued = getLastIssuedTime();
      const now = Date.now();
      const timeLeft = DISABLE_MS - (now - lastIssued);

      if (timeLeft > 0) {
        issueButton.disabled = true;
        issueButton.classList.add("disabled");
        startCountdown(timeLeft);
        setTimeout(() => {
          issueButton.disabled = false;
          issueButton.classList.remove("disabled");
          countdownEl.textContent = "";
          clearInterval(countdownInterval);
        }, timeLeft);
      }
    }

    function startCountdown(ms) {
      updateCountdown(ms);
      countdownInterval = setInterval(() => {
        ms -= 1000;
        if (ms <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = "";
        } else {
          updateCountdown(ms);
        }
      }, 1000);
    }

    function updateCountdown(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      countdownEl.textContent = `あと ${minutes}分 ${seconds}秒 後に再発行できます`;
    }

    function restoreTicketNumber() {
      const saved = localStorage.getItem("ticketNumber");
      if (saved) {
        resultEl.textContent = `あなたの整理券番号は ${saved} 番です`;
      }
    }

    function getLastIssuedTime() {
      const ts = localStorage.getItem("lastIssuedAt");
      return ts ? parseInt(ts) : 0;
    }

    async function fetchCurrentNumber() {
      try {
        const res = await fetch("/api/number");
        const data = await res.json();
        numberEl.textContent = data.number;
      } catch (err) {
        numberEl.textContent = "取得失敗";
      }
    }

    window.addEventListener("DOMContentLoaded", initializeLIFF);
  </script>
</body>
</html>
