<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>整理券発行ページ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Creepster', cursive;
      background-color: black;
      color: red;
      text-align: center;
      padding: 2em;
      margin: 0;
      overflow-x: hidden;
      word-break: break-word;
    }
    h1 { font-size: 2.5em; margin-bottom: 1em; }
    .ticket { font-size: 1.5em; margin-top: 1em; line-height: 1.6; }
    .ticket-number { font-size: 2.4em; font-weight: bold; display: block; margin-top: 0.3em; }
    .call-status { font-size: 1.3em; margin-top: 2em; }
    .disabled { background-color: darkred; color: black; cursor: not-allowed; }
    .timer { font-size: 1.2em; margin-top: 1em; color: crimson; }
    .secret { margin-top: 2em; }
    button {
      font-size: 1em; padding: 0.5em 1.2em;
      background-color: red; color: black;
      border: none; border-radius: 5px;
      margin: 0.5em; cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: darkred; }
    input[type="password"] {
      font-size: 1em; padding: 0.4em; width: 200px;
      text-align: center; border: 2px solid red;
      background-color: black; color: red;
    }
    #secret-status { color: crimson; }
  </style>
</head>
<body>
  <h1>整理券発行</h1>
  <button id="issue-button" onclick="getTicket()" disabled>整理券を発行する</button>
  <div class="ticket" id="result">あなたの整理券番号は <span class="ticket-number" id="ticket-number"></span></div>
  <div class="call-status">現在呼び出し中の番号：<span id="current-number">--</span></div>
  <div class="timer" id="countdown"></div>
  <div class="secret">
    <input type="password" id="secret-input" placeholder="秘密キーを入力" />
    <button onclick="useSecret()">解除</button>
    <p id="secret-status"></p>
  </div>
  <script>
    const DISABLE_MS = 30 * 60 * 1000;
    const SECRET_KEY = "VIP1212";
    const issueButton = document.getElementById("issue-button");
    const resultEl = document.getElementById("result");
    const ticketNumEl = document.getElementById("ticket-number");
    const numberEl = document.getElementById("current-number");
    const countdownEl = document.getElementById("countdown");
    const secretInput = document.getElementById("secret-input");
    const secretStatus = document.getElementById("secret-status");

    let userId = null;
    let countdownInterval = null;

    window.addEventListener("DOMContentLoaded", () => {
      initializeLIFF();
    });

    async function initializeLIFF() {
      try {
        await liff.init({ liffId: "2007636118-xGZvpLJM", withLoginOnExternalBrowser: true });
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: location.href });
          return;
        }
        const profile = await liff.getProfile();
        userId = profile.userId;
        issueButton.disabled = false;
        restoreTicketNumber();
        disableButtonForRemainingTime();
        fetchCurrentNumber();
        setInterval(fetchCurrentNumber, 3000);
      } catch (error) {
        resultEl.textContent = "LIFFの初期化に失敗しました。";
      }
    }

    async function getTicket() {
      const now = Date.now();
      const lastIssued = parseInt(localStorage.getItem("lastIssuedAt") || "0");
      const timeLeft = DISABLE_MS - (now - lastIssued);
      if (timeLeft > 0) {
        resultEl.textContent = "30分以内のため整理券は再発行できません。";
        return;
      }
      try {
        const res = await fetch("/api/ticket", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });
        const data = await res.json();
        const ticketNumber = data.number;
        ticketNumEl.textContent = `${ticketNumber} 番`;
        localStorage.setItem("ticketNumber", ticketNumber);
        localStorage.setItem("lastIssuedAt", now);
        disableButtonForRemainingTime();
        secretStatus.textContent = "";
      } catch (err) {
        resultEl.textContent = "整理券の発行に失敗しました。";
      }
    }

    function disableButtonForRemainingTime() {
      const lastIssued = parseInt(localStorage.getItem("lastIssuedAt") || "0");
      const timeLeft = DISABLE_MS - (Date.now() - lastIssued);
      if (timeLeft > 0) {
        issueButton.disabled = true;
        issueButton.classList.add("disabled");
        startCountdown(timeLeft);
        setTimeout(() => {
          issueButton.disabled = false;
          issueButton.classList.remove("disabled");
          countdownEl.textContent = "";
          clearInterval(countdownInterval);
        }, timeLeft);
      }
    }

    function startCountdown(ms) {
      updateCountdown(ms);
      countdownInterval = setInterval(() => {
        ms -= 1000;
        if (ms <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = "";
        } else {
          updateCountdown(ms);
        }
      }, 1000);
    }

    function updateCountdown(ms) {
      const m = Math.floor(ms / 60000);
      const s = Math.floor((ms % 60000) / 1000);
      countdownEl.textContent = `あと ${m}分 ${s}秒 後に再発行できます`;
    }

    function restoreTicketNumber() {
      const saved = localStorage.getItem("ticketNumber");
      if (saved) ticketNumEl.textContent = `${saved} 番`;
    }

    async function fetchCurrentNumber() {
      try {
        const res = await fetch("/api/number");
        const data = await res.json();
        numberEl.textContent = data.number;
      } catch {
        numberEl.textContent = "取得失敗";
      }
    }

    function useSecret() {
      const input = secretInput.value.trim();
      if (input === SECRET_KEY) {
        localStorage.setItem("lastIssuedAt", 0);
        issueButton.disabled = false;
        issueButton.classList.remove("disabled");
        countdownEl.textContent = "";
        clearInterval(countdownInterval);
        secretStatus.textContent = "秘密キーが受理されました。";
      } else {
        secretStatus.textContent = "秘密キーが違います。";
      }
      secretInput.value = "";
    }
  </script>
</body>
</html>
