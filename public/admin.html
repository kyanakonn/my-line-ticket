<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>呼び出し管理ページ（管理者専用）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .number-display {
      font-size: 2em;
      color: darkblue;
      margin: 1em 0;
    }
    button {
      padding: 0.6em 1.5em;
      margin: 0.5em;
      font-size: 1em;
    }
    input[type="number"], input[type="password"] {
      font-size: 1.2em;
      width: 5em;
      padding: 0.3em;
      text-align: center;
    }
    #auth-screen {
      margin-top: 5em;
    }
  </style>
</head>
<body>

  <!-- 🔐 パスワード入力画面 -->
  <div id="auth-screen">
    <h2>管理者ページにアクセスするにはパスワードを入力してください</h2>
    <input type="password" id="password-input" placeholder="パスワード" />
    <button onclick="checkPassword()">送信</button>
    <p id="auth-message" style="color: red;"></p>
  </div>

  <!-- ✅ 管理画面（最初は非表示） -->
  <div id="admin-screen" style="display: none;">
    <h1>管理者用：呼び出し操作</h1>

    <div class="number-display">
      現在の呼び出し番号：<span id="current-number">--</span>
    </div>

    <div>
      <button onclick="changeNumber(-1)">戻る（-1）</button>
      <button onclick="changeNumber(1)">進む（+1）</button>
    </div>

    <div style="margin-top: 2em;">
      <label for="set-number">番号を直接設定：</label>
      <input type="number" id="set-number" min="0" />
      <button onclick="setNumber()">変更</button>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const correctPassword = "admin123"; // ← ここで任意のパスワードに変更！

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const msg = document.getElementById("auth-message");
      if (input === correctPassword) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("admin-screen").style.display = "block";
        fetchCurrentNumber();
        setInterval(fetchCurrentNumber, 5000);
      } else {
        msg.textContent = "パスワードが違います。";
      }
    }

    async function fetchCurrentNumber() {
      const res = await fetch("/api/number");
      const data = await res.json();
      document.getElementById("current-number").textContent = data.number;
    }

    async function changeNumber(diff) {
      const res = await fetch("/api/call", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ diff: diff })
      });
      const data = await res.json();
      document.getElementById("message").textContent = data.message;
      fetchCurrentNumber();
    }

    async function setNumber() {
      const value = document.getElementById("set-number").value;
      const num = parseInt(value);
      if (isNaN(num) || num < 0) {
        document.getElementById("message").textContent = "有効な番号を入力してください。";
        return;
      }

      const res = await fetch("/api/set", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number: num })
      });
      const data = await res.json();
      document.getElementById("message").textContent = data.message;
      fetchCurrentNumber();
    }
  </script>
</body>
</html>
